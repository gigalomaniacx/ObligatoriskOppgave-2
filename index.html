<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            stroke-width: 1;
            stroke: black;
        }

    </style>
</head>
<body>
    <div id="content">
    </div>
    
    <script>
        // hjelpevariable for både view og controller
        var contentDiv = document.getElementById('content');
    
        // model
        let numbers = [7, 3, 1, 5, 8];
        let chosenBar = 'ingen'; // Variabel for hvilken stolpe som er valgt
        let inputValue; // Variabel for hva som er skrevet i input-feltet
        let errMsg = '';
        let buttonStatus = 'disabled';
        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1, i);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="0 0 80 60">
                    ${svgInnerHtml}
                </svg><br/>
                Valgt stolpe: <i>${chosenBar}</i>
                <br />
                Verdi:
                <input id="inputNum" type="number" min="1" max="10" oninput="inputValue = this.value" />
                <button onclick="addPole()">Legg til stolpe</button>
                <button id="dCbtn" ${buttonStatus} onclick="changePole()">Endre valgt stolpe</button><br />
                <button id="dRbtn" ${buttonStatus} onclick="removePole()">Fjerne valgt stolpe</button> <br />
                ${errMsg}
                `;
        }
    
        function createBar(number, barNo, id) {
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            let stroke = chosenBar == barNo ? 'stroke="black"' : "";
            let buttonOn = chosenBar != 'ingen' ? buttonStatus = 'enabled' : buttonStatus = 'disabled';
            return `<rect id=${id} width="${width}" height="${height}"
            x="${x}" y="${y}" fill="${color}" ${stroke} onclick="chooseBar(${barNo})"></rect>`;
           
        }
    
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
    
        // controller

        // adding a pole
        function addPole() {
            a = document.getElementById('inputNum');
            a.value != "" && a.value != 0 && a.value <= 10 ? numbers.push(parseInt(a.value)) :
            errMsg = 'Verdi må være mellom 1 og 10';
            numbers.length > 8 ? removeOverflowPoles() : "";
            show();
        }

        function removeOverflowPoles(){
            let delnumber = numbers.length - 1;
            numbers.splice(delnumber, 1);
            errMsg = "Det ble for mange stolper, slett noen før du legger til nye";
        }

        // remove a pole 
        function removePole() {
            let rpole = (chosenBar - 1);
            numbers.splice(rpole, 1);
            show();
        }

        function changePole(){
            a = document.getElementById('inputNum');
            a.value > 0 ? numbers[chosenBar] = parseInt(a.value): errMsg = "Verdi må være mer enn 0";
            chosenBar = 'ingen';
            show();
        }

        //selecting a pole
        function chooseBar(val) {
            chosenBar = chosenBar == val ? 'ingen' : val;
            // (chosenBar != val) ? chosenBar = val;: removeBorder(val);
            // (chosenBar != 'ingen') ? enableButtons(): disableButtons();
            show();
        }

        // function removeBorder(val) {

        // }

        //enable & disable buttons

        //     document.getElementById('dRbtn').disabled = true;
        // }

    </script>
</body>
</html>
