<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            stroke-width: 1;
            stroke: black;
        }
    </style>
</head>
<body>
    <div id="content">
    </div>
    
    <script>
        // hjelpevariable for b√•de view og controller
        var contentDiv = document.getElementById('content');
    
        // model
        let numbers = [7, 3, 1, 5, 8];
        let chosenBar = 'ingen'; // Variabel for hvilken stolpe som er valgt
        let inputValue; // Variabel for hva som er skrevet i input-feltet
        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1, i);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="0 0 80 60">
                    ${svgInnerHtml}
                </svg><br/>
                Valgt stolpe: <i>${chosenBar}</i>
                <br />
                Verdi:
                <input id="inputNum" type="number" min="1" max="10" oninput="inputValue = this.value" />
                <button onclick="addPole()">Legg til stolpe</button>
                <button id="dCbtn" disabled>Endre valgt stolpe</button><br />
                <button id="dRbtn" disabled>Fjerne valgt stolpe</button>
                `;
        }
    
        function createBar(number, barNo, id) {
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            return `<rect id=${id} width="${width}" height="${height}"
            x="${x}" y="${y}" fill="${color}" onclick="chooseBar(this.id)"></rect>`;
           
        }
    
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
    
        // controller

        // adding a pole
        function addPole() {
            a = document.getElementById('inputNum');
            a.value != "" && a.value != 0 && a.value <= 10 ? numbers.push(parseInt(a.value)) :
            '';
            show();
        }

        function removePole() {
            numbers.splice(chosenBar, 1);
            show();
        }

        //selecting a pole
        function chooseBar(val) {
            //let activateBtn
            (chosenBar != val) ? borderifiy(val): chosenBar = 'ingen';
            (chosenBar != 'ingen') ? enableButtons(): disableButtons();
            show();
        }

        function borderifiy(val) {
            chosenBar = val;
            document.getElementById(val).classList.add('border');
            console.log(document.getElementById(val).classList);
        }
        function enableButtons(){
            document.getElementById('dCbtn').disabled = false;
            document.getElementById('dRbtn').disabled = false;
            console.log('enableBtn');
        }

        function disableButtons(){
            document.getElementById('dCbtn').disabled = true;
            document.getElementById('dRbtn').disabled = true;
            console.log('disableBtn');
        }

    </script>
</body>
</html>
